   <!-- FLEXBOX LAYOUT 
   its one dimensional layout 
   method for arranging items 
   in rows and columns
  
   CAN BE ACTIVATED 
   by display:flex ; 

   flexbox direction : row(default)/row-reverse/column/column-reverse
      |
      -> it sets how flex items are placed in the 
      |  flex container , along which axis and
      |   direction  
      -> sets the main axis to right(left to right)
      |
      -> rowrevers : main axis -> (right to left )
      |
      -> items of flex container will always
      |  stay inside the flex container 
      |  UNTIL AND UNLESS content doesnt
      |  allow all toh stay in similar container.
      |
      -> 

       flex properties : 
       1. justify content :flex-start/flex-end/center/space-evenly
       2. flex-wrap : nowrap / wrap / wrap-reverse
       3. align-items : alingment along the crossaxis
       4. align-content : alingment of space between & 
                          around the content 
      

  -->
